<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="binaryToDecimal.css">
    <script type="text/javascript" src="../menu.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="headerContent">
          <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
            <div class="links">
              <a href="../../newindex.html">Home</a>
              <a href="../../calculate.html">Calculate</a>
            </div>
        </div>
        <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
        <h1>Binary to Decimal</h1>
      </div>
    </div>
    <div class="content">
      <input type="text" name="binary" id="binary" placeholder="Binary number...">
      <button type="button" name="button" class="button" onclick="calculate()">Calculate</button>
      <p class="decimal">Decimal:</p>
      <p id="decimal">NaN</p>
    </div>
    <script type="text/javascript">
       function calculate() {
         let num = document.getElementById("binary").value
         document.getElementById("decimal").innerHTML = parseInt(num, 2)
       }
    </script>
    <div class="footer">
      <p>&#xa9; Henrik Enger Milo</p>
    </div>
  </body>
</html>
