<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decimal to All</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="decimalToAll.css">
    <script type="text/javascript" src="../menu.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="headerContent">
          <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
            <div class="links">
              <a href="../../newindex.html">Home</a>
              <a href="../../calculate.html">Calculate</a>
            </div>
        </div>
        <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
        <h1>Decimal to All</h1>
      </div>
    </div>
    <div class="content">
      <input type="number" name="decimal" id="decimal">
      <p class="binary">Binary:</p>
      <p class="hex">Hex:</p>
      <p id=binary>null</p>
      <p id="hex">null</p>
      <button type="button" name="button" class="button" onclick="calculate()">Calculate</button>
      <script type="text/javascript">
      function calculate(decimal) {
          let num = parseInt(document.getElementById("decimal").value)
          document.getElementById("binary").innerHTML = num.toString(2)
          document.getElementById("hex").innerHTML = num.toString(16)
      }
      </script>
    </div>
    <div class="footer">
      <p>&#xa9; Henrik Enger Milo</p>
    </div>
  </body>
</html>
